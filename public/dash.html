<body class="dash-body">
    <div class="menu">
        <div class=" sidebar_show ">
            <div>
                <a href="/">
                    <img class="logo-class" width="60%" src="./img/scribe_logo.svg" alt="">
                </a>
            </div>

            <div class="side-bar_links">
                <img class="note-icon all-notes" src="./img/ic_baseline-notes.svg" alt="">
                <span class="sidebar-span">NOTES</span>
            </div>
            <div class="side-bar_links">
                <img class="note-icon save-note" src="./img/gis_map-favorite.svg" alt="">
                <span class="sidebar-span">SAVED</span>
            </div>
            <div class="sign-out">
                <button class="side-btn"> <a href="/logout">Sign out</a> </button>
            </div>
        </div>
    </div>
    <i class="fa fa-caret-down" aria-hidden="true"></i>
    </div>
    <section>
        <div class="container">
            <div class="main-board hide">
                <div class="text-container">
                    <div class="textbox-container">
                        <div class="textarea-border">

                            <form action="/dash" method="POST" class="form-class">

                                <textarea name="noteTitle" id="head-textArea" cols="30" rows="10"
                                    placeholder="Title"></textarea>
                                <textarea name="noteContent" id="para-textArea" cols="30" rows="10"
                                    placeholder="Notes"></textarea>
                                <input type="hidden" id="hidden_input" name="noteLoc" value="">
                                <div class="utilities">
                                    <button type="button">button</button>
                                </div>
                            </form>

                        </div>
                    </div>
                    <div class="content-container">

                    </div>
                </div>



            </div>

            <div id="map">

            </div>
