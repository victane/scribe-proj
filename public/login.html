<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <header class="header">
        <nav class="nav-bar">
            <div id="nav-fulllogo" class="nav-fulllogo">
                <a href="/"><img class="img-logo" src="./img/scribe_logo.svg" alt=""></a>
                <a href="/"> <img class="imgshort_logo" src="./img/scribe_half_logo.svg" alt=""></a>
            </div>

            <div id="nav-btn" class="nav-btn">
                <button><a href="/login">Sign up</a> </button>
            </div>
        </nav>
    </header>


    <section class="login-section">
        <form action="/dash" method="POST" class="form-login">
            <input type="text" name="username" placeholder="username" required>
            <input type="text" name="password" placeholder="password" required>
            <button type="submit">login</button>
        </form>
    </section>

    <section class="redirect-signup">
        <div>
            if you have not register go here
            <br>
            <a href="/signup">signup</a>
        </div>

    </section>

</body>

</html>
